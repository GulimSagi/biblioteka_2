{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <center><h1><a href="">NBA 2020-21 season</a></h1></center>
            
        </div>
        <ul class="menu-main">
  <li><a href="new.html" class="current">News</a></li>
  {% if user.is_authenticated %}<li><a href="{% url 'post_new' %}" >Add News</a></li>{% endif %}
  <li id="section1"><a href="#section2">Contact</a></li>
</ul>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    <div class="slider middle" id="section2">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" >
            <input type="radio" name="r" id="r3" >
            <input type="radio" name="r" id="r4" >
            <div class="slide s1"><img src="static/css/1.jpg" alt=""></div>
            <div class="slide"><img src="static/css/2.jpg" alt=""></div>
            <div class="slide"><img src="static/css/3.jpg" alt=""></div>
            <div class="slide"><img src="static/css/1.jpg" alt=""></div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>


        </div>
</div>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
  </div>
      <div class="column">
      <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Kazakhstan</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
    </body>
</html>
